<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link href="flebox.css" rel="stylesheet" />

    <title>
        Flexbox
    </title>
</head>

<body>
    <header>
        <h1>
            Flexbox
        </h1>
    </header>
    <main>
        <section>

            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item2">2</div>
                <div class="flex-item3">3</div>
                <div class="flex-item4">4</div>
            </div>
        </section>
        <section>

            <div class="flex-container2">
                <img class="flex-item5" src="https://picsum.photos/200" alt="imagen aleatoria">
            </div>
        </section>
    </main>


</body>

</html>
